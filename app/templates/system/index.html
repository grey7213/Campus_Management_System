{% extends "base.html" %}

{% block title %}系统管理 - 校园管理系统{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-th-large mr-2"></i>校园管理系统</h2>
        <div>
            <span class="text-muted">今天是：</span>
            <span id="current-date" class="font-weight-bold"></span>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">学生总数</h6>
                            <h3 class="mb-0">{{ student_count }}</h3>
                        </div>
                        <div>
                            <i class="fas fa-user-graduate fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">教师总数</h6>
                            <h3 class="mb-0">{{ teacher_count }}</h3>
                        </div>
                        <div>
                            <i class="fas fa-chalkboard-teacher fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">部门总数</h6>
                            <h3 class="mb-0">{{ department_count }}</h3>
                        </div>
                        <div>
                            <i class="fas fa-building fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">今日活动</h6>
                            <h3 class="mb-0">{{ activity_count }}</h3>
                        </div>
                        <div>
                            <i class="fas fa-calendar-day fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mb-3">模块导航</h4>
    
    <!-- 基础信息 -->
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-info-circle mr-2"></i>基础信息</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-2 mb-3">
                    <a href="{{ url_for('system.colleges') }}" class="text-decoration-none">
                        <div class="d-flex flex-column align-items-center">
                            <div class="icon-box bg-primary-light mb-2">
                                <i class="fas fa-university text-white"></i>
                            </div>
                            <span class="text-center">学院管理</span>
                        </div>
                    </a>
                </div>
                <div class="col-md-2 mb-3">
                    <a href="{{ url_for('admin.teachers') }}" class="text-decoration-none">
                        <div class="d-flex flex-column align-items-center">
                            <div class="icon-box bg-success-light mb-2">
                                <i class="fas fa-chalkboard-teacher text-white"></i>
                            </div>
                            <span class="text-center">教师管理</span>
                        </div>
                    </a>
                </div>
                <div class="col-md-2 mb-3">
                    <a href="{{ url_for('system.students') }}" class="text-decoration-none">
                        <div class="d-flex flex-column align-items-center">
                            <div class="icon-box bg-info-light mb-2">
                                <i class="fas fa-user-graduate text-white"></i>
                            </div>
                            <span class="text-center">学生管理</span>
                        </div>
                    </a>
                </div>
                <div class="col-md-2 mb-3">
                    <a href="{{ url_for('system.classes') }}" class="text-decoration-none">
                        <div class="d-flex flex-column align-items-center">
                            <div class="icon-box bg-warning-light mb-2">
                                <i class="fas fa-users text-white"></i>
                            </div>
                            <span class="text-center">班级管理</span>
                        </div>
