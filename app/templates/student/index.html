{% extends 'student/student_layout.html' %}

{% block title %}学生首页 - 智证融合{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">学生Dashboard</h1>
        <div>
            <span class="text-muted">今天: {{ now.strftime('%Y-%m-%d') }}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">我的素养证书</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">您可以在这里查看和管理您的素养证书。</p>
                    <a href="{{ url_for('student.literacy_certificates') }}" class="btn btn-primary">
                        <i class="fas fa-certificate me-1"></i> 前往素养证书
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">快速操作</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('student.literacy_certificates') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-certificate me-2"></i> 申请新证书
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-user-cog me-2"></i> 更新个人信息
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
